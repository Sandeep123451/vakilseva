<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VakilSeva Login</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* Basic Reset */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    html, body {
        height: 100%;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: #f1f1f1;
        overflow: hidden; /* Prevent scrollbars from the large icon */
    }

    /* ✅ NEW: Background Icon Watermark */
    .background-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 40vw; /* Responsive size based on viewport width */
        color: rgba(255, 255, 255, 0.05); /* Very faint white color */
        z-index: 0; /* Position it behind the login form */
    }

    .login-container {
        /* ✅ MODIFIED: Added z-index to ensure it's on top of the background icon */
        position: relative;
        z-index: 1;
        background: rgba(0, 0, 0, 0.4); /* Slightly more transparent */
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }
    .logo {
        font-size: 48px;
        color: #fff;
        margin-bottom: 15px;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    .title {
        font-size: 1.8em;
        margin-bottom: 10px;
        font-weight: 600;
        letter-spacing: 1px;
    }
    .subtitle {
        font-size: 1em;
        margin-bottom: 30px;
        color: #ddd;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    .input-group {
        position: relative;
        margin-bottom: 25px;
    }
    .input-group i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #aaa;
    }
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 12px 15px 12px 45px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 1em;
        color: #333;
        background-color: rgba(255, 255, 255, 0.9);
    }
    button {
        background: #007bff;
        color: white;
        padding: 12px 20px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        font-size: 1.1em;
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
    }
    button:hover {
        background-color: #0056b3;
        box-shadow: 0 6px 20px rgba(0, 123, 255, 0.6);
    }
    .flash-messages {
        list-style: none;
        padding: 0;
        margin-bottom: 20px;
    }
    .flash-error {
        background-color: #dc3545;
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-weight: 500;
    }
</style>
</head>
<body>
    
    <i class="fa-solid fa-scale-balanced background-icon"></i>

    <div class="login-container">
        <div class="logo">
            <i class="fa-solid fa-scale-balanced"></i>
        </div>
        <h1 class="title">VakilSeva Login</h1>
        <p class="subtitle">Secure Access to Your Legal Assistant</p>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flash-messages">
                {% for message in messages %}
                    <li class="flash-error">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST">
            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" name="email" placeholder="Email Address" required />
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required />
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
